<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="VitaeDev - Bringing Life to the Web">
  <meta name="author" content="https://github.com/vitaedev/vitaedev.github.io/graphs/contributors">
  <title>{{ page.title }} | VitaeDev</title>
  
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/main.css" rel="stylesheet">
  <link rel="../shortcut icon" href="images/favicon.png">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="preloader"></div>
  
  <header id="top">
    <div class="container">
      <div class="logo">
        <img src="../images/logo.png" alt="VitaeDev Logo" style="width:30vw"/>
      </div>
      
      <h2 style="font-weight:normal;">
        {{ page.title }}
      </h2>
      
      <a href="#explore" rel="" id="anchor1" class="scrollto">
        EXPLORE<br><br>
        <span class="scrollto--arrow"><img src="../images/scroll_down.png" alt="scroll down arrow"></span>
      </a>
    </div>
  </header>
  
  <main id="explore">
    {{ content }}
  </main>
  
  <footer>
    <p>
      Get in touch at
      <a href="mailto:contact@vitaedev.com" style="color: #ccc;">contact@vitaedev.com</a>
    </p>
  </footer>
  
  <script src="../js/pace.js"></script>
  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script src="../js/easing.js"></script>
  <!-- <script src="js/nicescroll.js"></script> -->
  
  <script>
  $(function() {
    $('.scrollto, .gototop').bind('click',function(event){
      var $anchor = $(this);
      $('html, body').stop().animate({
        scrollTop: $($anchor.attr('href')).offset().top
      }, 1000,'easeOutExpo');
      event.preventDefault();
    });
  });
  </script>
</body>
</html>
